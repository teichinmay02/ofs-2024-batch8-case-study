<div class="oj-hybrid-padding">
  <h1>Incidents Content Area</h1>
  <div>
      To change the content of this section, you will make edits to the incidents.html file located in the /ts/views folder.
  </div>

  <h1>Activity 04:</h1>
  <h3>user information:</h3>
  <oj-table id="table" data="[[dataprovider]]" 
  columns = '
  [{"headerText": "Dept Id", "field": "custId", "id": "custId"},
  {"headerText": "Dept Name", "field": "firstName", "id": "firstName"},
  {"headerText": "Manager Id", "field": "lastName", "id": "lastName"}]' class="demo-table-container"></oj-table>
  <div id="sampleDemo" class="demo-padding demo-container">
    <div id="componentDemoContent" style="width: 1px; min-width: 100%;">
              
      <div id="chart-container">
        <oj-chart
          id="pieChart"
          type="pie"
          data="[[dataProvider]]"
          animation-on-display="auto"
          animation-on-data-change="auto"
          style-defaults.three-d-effect="[[threeDValue]]"
          hover-behavior="dim"></oj-chart>
        <!-- 2D/3D toggle button -->
        <demo-chart-three-d-effect-control
          id="threeDControl"
          three-d-effect="{{threeDValue}}"
          aria-controls="pieChart"></demo-chart-three-d-effect-control>
      </div>
      
      
      
    </div>
  </div>
</div>
