<div class="oj-hybrid-padding">
  <h1>User Login Panel</h1>
  <oj-c-progress-bar class="oj-sm-margin-4x-bottom demo-width" value="-1"></oj-c-progress-bar>
  <div>
     User login 
     <br><br><br>
     <div>
      <oj-c-input-text
              id="first-name-input"
              value="{{email}}"
              label-hint="email"
              label-edge="inside">
      </oj-c-input-text>
      <p>email : <oj-bind-text value="[[email]]"></oj-bind-text></p>
    </div>
    <br>
    <div>
      <oj-c-input-text
              id="middle-name-input"
              value="{{password}}"
              label-hint="password"
              label-edge="inside">
      </oj-c-input-text>
      <p>password : <oj-bind-text value="[[password]]"></oj-bind-text></p>
    </div>
    <br><br>
    <oj-c-button id="button1" on-oj-action="[[handleClick]]" label="Submit" ></oj-c-button>
  </div>
</div>
